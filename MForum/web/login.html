<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - MForum</title>
    <link rel="stylesheet" href="/web/login.css">
</head>
<body>
    <header>
        <div class="top-left">
            <a href="/web/index.html" class="logo-link">
                <img src="/picture/MForumW.ico" alt="MForum Icon" class="logo-icon">
                <span class="small-logo">MForum</span>
            </a>
        </div>
    </header>

    <main>
        <div class="form-title">
            <img src="/picture/MForumW.ico" alt="MForum Icon" class="title-icon">
            <h1 id="form-header">登录 MForum</h1>
        </div>
        <section class="form-container">
            <form id="auth-form">
                <div class="input-group register-only" style="display: none;">
                    <label>用户名</label>
                    <input type="text" id="username" maxlength="64" minlength="2" placeholder="输入用户名">
                </div>
                <div class="input-group">
                    <label>账号</label>
                    <input type="text" id="account" maxlength="9" placeholder="输入9位账号" pattern="[0-9]{9}" required>
                </div>
                <div class="input-group">
                    <label>密码</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" minlength="6" maxlength="16" placeholder="输入密码" required>
                        <span class="toggle-password" data-target="password"></span>
                    </div>
                </div>
                <div class="input-group register-only" style="display: none;">
                    <label>确认密码</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" minlength="6" maxlength="16" placeholder="再次输入密码">
                        <span class="toggle-password" data-target="confirm-password"></span>
                    </div>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" id="auth-btn" disabled>登录</button>
            </form>
            <p class="switch-text">没有账号？<a href="#" id="switch-mode">注册</a></p>
        </section>
    </main>

    <script src="/web/login.js"></script>
